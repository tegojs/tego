name: Unpublish Version

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Package name (leave empty to unpublish all packages, e.g., @tego/core)'
        required: false
        type: string
      version:
        description: 'Version to unpublish (e.g., 1.3.52)'
        required: true
        type: string
      confirm:
        description: 'Type "CONFIRM" to proceed with unpublish'
        required: true
        type: string

jobs:
  unpublish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
          registry-url: 'https://registry.npmjs.org'

      - name: Verify confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "CONFIRM" ]; then
            echo "Error: You must type 'CONFIRM' to proceed with unpublish"
            exit 1
          fi

      - name: Unpublish package version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

          package_name="${{ github.event.inputs.package_name }}"
          version="${{ github.event.inputs.version }}"

          if [ -z "$package_name" ]; then
            echo "Unpublishing version $version from all packages in workspace..."
            # Get all package names from workspace using Node.js
            VERSION="$version" node << 'EOF'
          const fs = require('fs');
          const path = require('path');
          const { execSync } = require('child_process');

          function findPackages(dir) {
            const packages = new Set();
            const entries = fs.readdirSync(dir, { withFileTypes: true });

            for (const entry of entries) {
              const fullPath = path.join(dir, entry.name);
              if (entry.isDirectory()) {
                const pkgJsonPath = path.join(fullPath, 'package.json');
                if (fs.existsSync(pkgJsonPath)) {
                  try {
                    const pkgJson = JSON.parse(fs.readFileSync(pkgJsonPath, 'utf8'));
                    if (pkgJson.name && !pkgJson.private) {
                      packages.add(pkgJson.name);
                    }
                  } catch (e) {
                    // Skip invalid package.json files
                  }
                }
              }
            }
            return Array.from(packages);
          }

          const packages = findPackages('packages');
          const version = process.env.VERSION;

          console.log(`Found ${packages.length} packages to unpublish`);
          for (const pkg of packages) {
            console.log(`Attempting to unpublish ${pkg}@${version}`);
            try {
              execSync(`npm unpublish ${pkg}@${version}`, { stdio: 'inherit' });
              console.log(`✓ Successfully unpublished ${pkg}@${version}`);
            } catch (error) {
              console.log(`✗ Failed to unpublish ${pkg}@${version} (may not exist or already unpublished)`);
            }
          }
          EOF
          else
            echo "Unpublishing $package_name@$version"
            npm unpublish "$package_name@$version"
          fi

      - name: Summary
        run: |
          echo "## Unpublish Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Package: ${{ github.event.inputs.package_name || 'All packages' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: Completed" >> $GITHUB_STEP_SUMMARY
